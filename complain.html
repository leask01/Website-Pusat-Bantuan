<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pengaduan | BMN Internal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-slate-800 antialiased flex h-screen overflow-hidden">

    <aside class="w-64 bg-slate-900 text-white flex flex-col hidden md:flex">
        <div class="h-16 flex items-center px-6 border-b border-slate-800">
            <i class="fas fa-city text-[#ffa600] mr-2"></i>
            <span class="font-bold text-lg tracking-tight">BMN Portal</span>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-[#ffa600] text-slate-900 font-bold rounded-lg transition">
                <i class="fas fa-clipboard-list"></i> Pengaduan
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-slate-800 rounded-lg transition font-semibold">
                <i class="fas fa-users"></i> Data Konsumen
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-slate-800 rounded-lg transition font-semibold">
                <i class="fas fa-hard-hat"></i> Tim Lapangan
            </a>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center"><i class="fas fa-user"></i></div>
                <div class="text-sm">
                    <p class="font-bold">Admin CS</p>
                    <p class="text-xs text-gray-400">Head Office</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative">
        <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 shrink-0">
            <h1 class="text-xl font-bold text-slate-800">Monitoring Pengaduan</h1>
            <div class="flex items-center gap-4">
                <button class="relative text-gray-400 hover:text-slate-800">
                    <i class="fas fa-bell text-xl"></i>
                    <span id="pendingCountBadge" class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full text-white text-[10px] font-bold flex items-center justify-center hidden">0</span>
                </button>
            </div>
        </header>

        <div class="p-6 overflow-auto flex-1">
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm border-l-4 border-l-red-500">
                    <p class="text-xs font-bold text-gray-500 uppercase">Menunggu Diproses</p>
                    <p class="text-2xl font-black text-slate-900 mt-1" id="statPending">0</p>
                </div>
                <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm border-l-4 border-l-[#ffa600]">
                    <p class="text-xs font-bold text-gray-500 uppercase">Sedang Dikerjakan</p>
                    <p class="text-2xl font-black text-slate-900 mt-1" id="statDiproses">0</p>
                </div>
                <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm border-l-4 border-l-green-500">
                    <p class="text-xs font-bold text-gray-500 uppercase">Selesai</p>
                    <p class="text-2xl font-black text-slate-900 mt-1" id="statSelesai">0</p>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                    <h2 class="font-bold text-slate-800">Daftar Laporan Terbaru</h2>
                    <input type="text" placeholder="Cari unit / nama..." class="px-4 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#ffa600] outline-none">
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="text-xs text-gray-500 uppercase bg-gray-50 border-b">
                            <tr>
                                <th class="px-6 py-4">Tgl Lapor</th>
                                <th class="px-6 py-4">Konsumen / Unit</th>
                                <th class="px-6 py-4">Kategori</th>
                                <th class="px-6 py-4">Status</th>
                                <th class="px-6 py-4 text-center">Aksi (Cetak Fisik)</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                                    <i class="fas fa-spinner fa-spin text-2xl mb-2 text-[#ffa600]"></i>
                                    <p>Memuat data dari database...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 1. Inisialisasi Supabase (GANTI URL DAN KEY INI)
        const supabaseUrl = 'https://wjmilsczkzoyijfrghmc.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndqbWlsc2N6a3pveWlqZnJnaG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyMzIyNzQsImV4cCI6MjA4MTgwODI3NH0.-CXQ_HKRS23MX5mBwQVbaFlsOOlFjywMGPEJqWXXM2s'
        const sb = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Fungsi Format Tanggal
        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        // Fungsi dapetin warna badge Kategori
        function getCategoryBadge(kategori) {
            const badges = {
                'Bangunan': 'bg-blue-100 text-blue-800',
                'Plumbing': 'bg-purple-100 text-purple-800',
                'Kelistrikan': 'bg-yellow-100 text-yellow-800',
                'Lingkungan': 'bg-green-100 text-green-800',
                'Legalitas': 'bg-slate-100 text-slate-800',
                'Lainnya': 'bg-gray-100 text-gray-800'
            };
            const colorClass = badges[kategori] || badges['Lainnya'];
            return `<span class="${colorClass} text-xs font-bold px-2.5 py-1 rounded">${kategori}</span>`;
        }

        // Fungsi dapetin warna badge Status
        function getStatusBadge(status) {
            if (status === 'Pending') {
                return `<span class="bg-red-100 text-red-700 text-xs font-bold px-2.5 py-1 rounded flex items-center w-max gap-1"><i class="fas fa-clock"></i> Pending</span>`;
            } else if (status === 'Diproses') {
                return `<span class="bg-yellow-100 text-yellow-800 text-xs font-bold px-2.5 py-1 rounded flex items-center w-max gap-1"><i class="fas fa-tools"></i> Diproses Lapangan</span>`;
            } else if (status === 'Selesai') {
                return `<span class="bg-green-100 text-green-800 text-xs font-bold px-2.5 py-1 rounded flex items-center w-max gap-1"><i class="fas fa-check-circle"></i> Selesai</span>`;
            }
            return `<span class="bg-gray-100 text-gray-800 text-xs font-bold px-2.5 py-1 rounded">${status}</span>`;
        }

        // Fungsi ambil data dari Supabase
        async function fetchComplaints() {
            const { data, error } = await sb
                .from('pengaduan_konsumen')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Gagal ambil data:', error.message);
                document.getElementById('tableBody').innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Gagal memuat data: ${error.message}</td></tr>`;
                return;
            }

            renderTable(data);
            updateStats(data);
        }

        // Fungsi render baris tabel
        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = ''; // Kosongin table dulu

            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center text-gray-500">Belum ada data pengaduan.</td></tr>`;
                return;
            }

            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = 'bg-white border-b hover:bg-gray-50 transition';
                
                // Tentukan tombol aksi berdasarkan status
                let actionBtn = '';
                if (item.status === 'Pending') {
                    actionBtn = `<button onclick="printSPK(${item.id})" class="bg-slate-900 hover:bg-[#ffa600] hover:text-slate-900 text-white font-bold py-2 px-3 rounded text-xs transition shadow flex items-center mx-auto gap-2">
                                    <i class="fas fa-print"></i> Print Form SPK
                                 </button>`;
                } else {
                    actionBtn = `<button onclick="updateStatus(${item.id})" class="bg-white border border-gray-300 hover:bg-gray-50 text-slate-700 font-bold py-2 px-3 rounded text-xs transition flex items-center mx-auto gap-2">
                                    <i class="fas fa-edit"></i> Update Hasil
                                 </button>`;
                }

                tr.innerHTML = `
                    <td class="px-6 py-4 font-semibold text-slate-900">${formatDate(item.created_at)}</td>
                    <td class="px-6 py-4">
                        <p class="font-bold text-slate-900">${item.nama_konsumen}</p>
                        <p class="text-xs text-gray-500">${item.project} - ${item.unit}</p>
                    </td>
                    <td class="px-6 py-4">
                        ${getCategoryBadge(item.jenis_keluhan)}
                    </td>
                    <td class="px-6 py-4">
                        ${getStatusBadge(item.status)}
                    </td>
                    <td class="px-6 py-4 text-center">
                        ${actionBtn}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Fungsi update angka di kotak statisik atas
        function updateStats(data) {
            const pending = data.filter(d => d.status === 'Pending').length;
            const diproses = data.filter(d => d.status === 'Diproses').length;
            const selesai = data.filter(d => d.status === 'Selesai').length;

            document.getElementById('statPending').innerText = pending;
            document.getElementById('statDiproses').innerText = diproses;
            document.getElementById('statSelesai').innerText = selesai;

            // Update badge merah di logo lonceng
            const badge = document.getElementById('pendingCountBadge');
            if (pending > 0) {
                badge.innerText = pending;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        // Placeholder untuk fungsi Print
        function printSPK(id) {
            alert('Menyiapkan dokumen Word untuk diprint... ID: ' + id);
            // Nanti kita coding logika print Word nya disini
        }

        // Placeholder untuk fungsi Update
        function updateStatus(id) {
            alert('Buka modal update hasil lapangan... ID: ' + id);
        }

        // Panggil fungsi saat halaman diload
        document.addEventListener('DOMContentLoaded', fetchComplaints);
    </script>
</body>
</html>
